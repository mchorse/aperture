# Commands
aperture.commands:
    # Load chunks command
    load_chunks: "Este comando carrega todos os pedaços na distância de renderização. Pode demorar um pouco..."
    
    # Aperture command
    aperture:
        help: 
            |
                {r}{o}Comando Aperture Server{r}. Este comando pode ser usado para fazer um determinado jogador (por um seletor de entidade) começar a usar o perfil da câmera.
                
                {l}{6}/{r}aperture {8}play{r} {7}<camera_profile> [target]{r}
                
                {r}Se você transmitir apenas {7}<camera_profile>{r}, o perfil de câmera fornecido será reproduzido usando o jogador atual. Se você transmitir dois argumentos após {8}play{r}, você poderá especificar um {7}<camera_profile>{r} a ser reproduzido em determinado(s) jogador(es) usando o seletor de entidade {7}[target]{r}.
    
    # Camera's commands
    camera:
        help: "{r}{o}Comando de Câmera{r}. Fornece subcomandos para gerenciar o perfil da câmera e seus acessórios de câmera."
        
        start: "{r}Inicia um perfil de câmera. Opcionalmente, a partir de {7}[tick]{r}."
        stop: "{r}Para o perfil de câmera em execução atual."
        default: "{r}Reiniciar Camera {7}Campo de visão{r} e {7}rolagem{r} para valores padrão ({7}70.0{r} e {7}0.0{r} degrees)."
        fov: "Definir ou obter a configuração do {l}Campo de visão{r} ({8}FOV{r}) da câmera do cliente."
        roll: "{r}Definir ou obter a câmera do cliente {7}[rolagem]{r} (rotação no {7}Eixo Z{r})."
        rotate: "{r}Definir o ângulo da câmera com base em valores absolutos ou relativos. Você pode definir o ângulo absoluto da câmera especificando números de ponto flutuante simples {6}/camera {8}rotate {7}90 90{r}. Ou você pode fornecer um valor relativo usando os sinais {7}~+{r} ou {7}~-{r} - {6}/camera {8}rotate {7}~0.5 ~-0.5{r}."
        step: "{r}Definir a posição da câmera com base em valores absolutos ou relativos. Você pode definir a posição absoluta da câmera especificando números de ponto flutuante simples {6}/camera {8}step {7}0 4 0{r}. Ou você pode fornecer um valor relativo usando os sinais {7}~+{r} or {7}~-{r} - {6}/camera {8}step {7}~0 ~0.1 ~0{r}. Funciona de forma semelhante ao comando {6}/tp{r}."
        reload: "{r}Recarregar o editor de câmera."
