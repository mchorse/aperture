# Commands
aperture.commands:
    # Load chunks command
    load_chunks: "該命令會加載渲染範圍內的所有區塊。這需要花費一些時間..."

    # Aperture command
    aperture:
        help:
            |
                {r}{o}Aperture 服務器命令{r}。該命令可用於讓指定的玩家（通過實體選擇器）播放相機配置。

                {l}{6}/{r}aperture {8}play{r} {7}<相機配置> [目標]{r}

                {r}如果您只指定了 {7}<相機配置>{r}，那麼被指定的相機配置會為當前執行命令的玩家播放。如果您在。如果您在 {8}play{r} 後面指定了兩個參數，您便可以使用 {7}[目標]{r} 選擇器讓給定的玩家播放一個指定的 {7}<相機配置>{r}。

    # Camera's commands
    camera:
        help: "{r}{o}相機命令。{r} 提供關於管理相機配置和相機關鍵點的次級命令。"

        start: "{r}開始播放相機配置。（可選）從給定的 {7}[tick]{r} 後開始播放。"
        stop: "{r}停止當前播放的相機配置。"
        default: "{r}重置相機的 {7}FOV{r} 和 {7}翻滾角度{r} 到默認值（{7}70.0{r} 和 {7}0.0{r} 度）。"
        fov: "{r}設定或獲取客戶端相機的 {l}角視場{r}（{8}FOV{r}）。"
        roll: "{r}設定或獲取客戶端相機的 {7}[roll]{r}（{7}Z 軸{r}翻滾程度）。"
        rotate: "{r}根據絕對或相對值設定相機角度。您可以通過指定數字來設定絕對的相機角度 {6}/camera {8}rotate {7}90 90{r}。或者您可以通過 {7}+{r} 或 {7}-{r} 符號來增加或減少幅度 {6}/camera {8}rotate {7}+0.5 -0.5{r}。"
        step: "{r}根據絕對或相對值設定相機位置。您可以通過指定普通浮點數 {6}/camera {8}step {7}0 4 0{r} 來設定絕對的相機位置。或者您可以通過 {7}+{r} 或 {7}-{r} 符號來增加或減少位置的值 {6}/camera {8}step {7}+0 +0.1 +0{r}。類似於 {6}/tp{r} 命令。"
        reload: "{r}重載相機編輯器。"