        empty: "{f}該相機配置文件為空！"
    
    # Camera profile errors
    profile:
        empty_filename: "{f}該相機配置文件沒有名稱！ 要解決此問題，請指定參數 {7}[filename]{f} 。"
        cant_save: "{f}無法以 %s{f} 的文件名保存相機配置。"
        cant_load: "{f}無法以 %s{f} 的文件名加載相機配置。"
        cant_move: "{f}無法將關鍵點從 %s{f} 移動到 %s{f}，因為其中的某一指數超出了範圍！"
        
