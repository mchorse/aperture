aperture.error:
    # General command errors
    commands:
        load_chunks: 無法加載渲染範圍內所有已創建的區塊！有關錯誤詳情請參閱日誌。
    
    # Camera fixtures errors
    fixture:
        few_args: "{f}您輸入的命令缺少必要的參數！"
        wrong_type: "{f}相機關鍵點類型 %s{f} 不存在！"
