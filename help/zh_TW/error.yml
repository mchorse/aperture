        client_cant_save: "{f}無法以 %s{f} 的文件名保存客戶端相機配置。"
        client_cant_load: "{f}無法以 %s{f} 的文件名加載客戶端相機配置。"
        
        wrong_filename: "{f}相機配置無法保存，因為文件名 \"{7}%s{f}\" 包含非法字符。只能使用字母，數字，下劃線，破折號，句號和空格！"