        drag_description: 使用當前值與先前值之間的線性交錯，將已啟用的相機屬性進行平滑處理
        remapper: 重映射
        remapper_description: 基於給定的表達式或關鍵幀重新映射關鍵點的路徑

        enabled: 啟用

