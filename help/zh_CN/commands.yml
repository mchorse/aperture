# Commands
aperture.commands:
    # Load chunks command
    load_chunks: "该命令会加载渲染范围内的所有区块。这需要一些时间。"

    # Aperture command
    aperture:
        help:
            |
                {r}{o}Aperture 服务器命令{r}。该命令可用于让指定的玩家（通过实体选择器）播放相机配置。

                {l}{6}/{r}aperture {8}play{r} {7}<target|camera_profile> [camera_profile]{r}

                {r}如果您只指定了 {7}<target|camera_profile>{r}，那么被指定的相机配置会在您身上播放。如果您在。如果您在 {8}play{r} 后面指定了两个参数，您便可以指定玩家（使用用户名或者目标选择器）和相机配置。

    # Camera's commands
    camera:
        help: "{r}{o}相机命令。{r} 提供关于管理相机配置和相机关键点的次级命令。"

        start: "{r}开始播放相机配置。（可选）从给定的 {7}[tick]{r} 后开始播放。"
        stop: "{r}停止当前播放的相机配置。"
        default: "{r}重置相机的 {7}FOV{r} 和 {7}翻滚角度{r} 到默认值（{7}70.0{r} 和 {7}0.0{r} 度）。"
        fov: "{r}设定或获取客户端相机的 {l}角视场{r}（{8}FOV{r}）。"
        roll: "{r}设定或获取客户端相机的 {7}[roll]{r}（{7}Z 轴{r}翻滚程度）。"
        rotate: "{r}根据绝对或相对值设定相机角度。您可以通过指定数字来设定绝对的相机角度 {6}/camera {8}rotate {7}90 90{r}。或者您可以通过 {7}+{r} 或 {7}-{r} 符号来增加或减少幅度 {6}/camera {8}rotate {7}+0.5 -0.5{r}。"
        step: "{r}根据绝对或相对值设定相机位置。您可以通过指定普通浮点数 {6}/camera {8}step {7}0 4 0{r} 来设定绝对的相机位置。或者您可以通过 {7}+{r} 或 {7}-{r} 符号来增加或减少位置的值 {6}/camera {8}step {7}+0 +0.1 +0{r}。类似于 {6}/tp{r} 命令。"
        reload: "{r}重载相机编辑器。"