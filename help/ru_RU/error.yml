aperture.error:
    # General command errors
    commands:
        load_chunks: Невозможно прогрузить все чанки в соответствии с дальностью прорисовки! Для более детального описания просмотрите логи.
    
    # Camera fixtures errors
    fixture:
        few_args: "{f}Вы ввели недостаточное количество аргументов для этой команды!"
        wrong_type: "{f}Клип камеры типа %s{f} не существует!"
        no_entity: "{f}Вы должны смотреть на сущность чтобы добавить этот клип!"
        
        empty: "{f}Этот профиль камеры пуст!"
    
    # Camera profile errors
    profile:
        empty_filename: "{f}У этого профиля камеры отсутствует имя! Пожалуйста, укажите аргумент названия{7}[filename]{f}."
        cant_save: "{f}Невозможно сохранить профиль камеры с именем %s{f}."
        cant_load: "{f}Невозможно загрузить профиль камеры с именем %s{f}."
        cant_move: "{f}Невозможно передвинуть клип с %s{f} на %s{f}, потому, что один из индексов находится вне диапазона!"
        
        not_path: "{f}Клип с индексом %s{f} не является клипом пути!"
        not_exists: "{f}Не существует клипов камеры %s{f} с индексом в текущем профиле камеры!"
        no_current: "{f}Текущий профиль камеры не выбран!"
        no_path_point: "{f}Клип пути с индексом %s{f} не имеет точки в индексе %s{f}!"
        move_no_path_point: "{f}Клип пути с индексом %s{f} не имеет точки в индексе %s{f} или в индексе %s{f}!"
        
        client_cant_save: "{f}Невозможно сохранить профиль камеры с именем %s{f}."
        client_cant_load: "{f}Невозможно загрузить профиль камеры с именем %s{f}."

        wrong_filename: "{f}Профиль камеры не был сохранён потому, что файл \"{7}%s{f}\" содержит неправильные символы. Разрешены только буквы, цифры, нижние подчеркивания, тире, точки и пробелы!"
